version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    environment:
      - DEVICE=cuda
    volumes:
      - ./model:/app/model
    expose:
      - "8000"
      
    runtime: nvidia
    devices:
      - /dev/nvidia0
      - /dev/nvidiactl
      - /dev/nvidia-uvm

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./app/nginx.conf:/etc/nginx/nginx.conf:ro
